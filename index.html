<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nyanko</title>
  <link rel="icon" href="assets/nyankof.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container fade-in">
    <form id="searchForm">
      <input
        id="searchInput"
        type="text"
        placeholder="Search with Nyanko..."
        autocomplete="off"
        spellcheck="false"
      />
    </form>

    <!-- Suggestions will be injected here by JS -->
    
    <!-- Miyu sprite and speech -->
    <div class="miyu-container">
      <img id="miyu-img" src="assets/1.webp" alt="Miyu" />
      <div id="miyu-talk" class="miyu-talk hidden">...</div>
    </div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" src="assets/bg.mp3" loop></audio>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
