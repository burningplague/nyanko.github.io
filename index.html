<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/nyanko.github.io/">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>nyanko</title>
  <link rel="icon" href="assets/nyankof.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <!-- Results window outside main container, as in your JS -->
  <div id="results-window"></div>

  <div class="container fade-in">
    <!-- Search container wraps form and suggestions for shifting -->
    <div id="search-container">
      <form id="searchForm">
        <input
          id="searchInput"
          type="text"
          placeholder="Search with Nyanko..."
          autocomplete="off"
          spellcheck="false"
        />
      </form>
      <!-- Suggestions container will be appended here by JS -->
    </div>

    <!-- Miyu sprite and speech container -->
    <div class="miyu-container">
      <img id="miyu-img" src="assets/1.webp" alt="Miyu" />
      <div id="miyu-talk" class="miyu-talk hidden">...</div>
    </div>

    <!-- Search results container -->
    <div id="search-results" class="results-container"></div>
  </div>

  <!-- Background music -->
  <audio id="bg-music" src="assets/nyankobg.mp3" loop></audio>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
